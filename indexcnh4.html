<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" href="staticcnh/favicon.png" type="image/png" />
  <title>CDT</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f2f2f2;
      font-family: sans-serif;
      overscroll-behavior: contain;
      -webkit-user-select: none;
      user-select: none;
    }

    .container {
      position: relative;
      
      
      width: 100%;
      height: 100%;
      background: #fff;
    }

    /* ðŸ”µ NOVO TOPBAR IGUAL AO PRINT */
    .top-bar {
      width: 100%;
      background: #001F5C;
      color: white;
      padding: 20px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      border-bottom-left-radius: 35px;
      border-bottom-right-radius: 35px;
      overflow: hidden;
    }
    .left {
      display: flex;
      gap: 12px;
    }

    .back-icon {
      font-size: 24px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-top: 2px;
    }

    .title {
      font-size: 18px;
      
    }

    .sub {
      font-size: 12px;
      opacity: 0.85;
      margin-top: 2px;
      display: block;
    }

    .menu-pontos {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin-top: 4px;
      cursor: pointer;
    }

    .menu-pontos .ponto {
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
    }

    /* ------------------------------ */

    .rg-area {
      flex-grow: 1;
      min-height: 755px;
      background: rgb(255, 255, 255);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
      position: relative;
    }

    .rg-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: -100px;
    }

    .rg-img {
      width: auto;
      height: auto;
      max-width: 150%;
      max-height: 150%;
      object-fit: contain;
      display: block;
      transform: rotate(90deg);
      will-change: transform;
      backface-visibility: hidden;
      transition: transform 0.3s ease;
    }


   .footer {
      position: fixed;
      bottom: 1px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 17px 12px;
      background:#00245c;
      border-top: 1px solid #00245c;
      z-index: 10;
    }

    .footer img {
      width: 35px;
      height: 35px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }


    .footer img.active {
      opacity: 1;
    }

    #loader {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: #e6f6ff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 999;
    }
    .back-btn {
  width: 38px;
  height: 38px;
  background: rgba(255, 255, 255, 0.20);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  backdrop-filter: blur(2px);
  -webkit-backdrop-filter: blur(2px);
}

.arrow-left {
  color: white;
  font-size: 22px;
  font-weight: 600;
  margin-left: -2px; /* Corrige alinhamento igual ao app */
}

  </style>
</head>

<body>

<div id="loader" style="display:none;">ðŸ”„ Atualizando...</div>

<!-- ðŸ”µ TOP BAR NOVO -->
<div class="top-bar">
  <div class="left">
    <a href="index.html" class="back-btn">
    <span class="arrow-left">â€¹</span>
</a>


    <div>
      <span class="title">HABILITAÃ‡ÃƒO</span><br>
      <span class="sub" id="dataAtualizacao">Atualizado em 15/11/2025 - 10:04:04</span>
    </div>
  </div>

  <div class="menu-pontos">
    <span class="ponto"></span>
    <span class="ponto"></span>
    <span class="ponto"></span>
  </div>
</div>

<!-- ÃREA DO RG -->
<div class="rg-area" id="rgArea">
  <div class="rg-wrapper">
    <img class="rg-img" id="rgImg" src="staticcnh/base_RGAPP1.png" alt="RG Digital" />
  </div>
</div>

<!-- MENU INFERIOR -->
<div class="footer">
  <img id="btnRG1" src="staticcnh/usuario.png" class="active" alt="RG 1" />
  <img id="btnRG2" src="staticcnh/id-card_88591.png" alt="RG 2" />
  <img id="btnRG3" src="staticcnh/google-docs.png" alt="RG 3" />
  <img id="btnRG4" src="staticcnh/qr-code.png" alt="RG 4" />
</div>

<script>
  /* â€”â€”â€” LÃ“GICA DE IMAGENS ROTATIVAS â€”â€”â€” */
  const imagens = [
    "/staticcnh/base_RGAPP1.png",
    "/staticcnh/base_RGAPP2.png",
    "/staticcnh/base_RGAPP3.png",
    "/staticcnh/base_RGAPP4.png"
  ];

  let indexAtual = 0;
  let rotacaoAtual = 90;

  const rgImg = document.getElementById('rgImg');
  const rgArea = document.getElementById('rgArea');

  function aplicarRotacao() {
    rgImg.style.transform = `rotate(${rotacaoAtual}deg)`;
  }

  function trocarImagem(novoIndex) {
    indexAtual = novoIndex;
    rgImg.src = imagens[indexAtual];
    rotacaoAtual = 90;
    aplicarRotacao();
  }

  rgImg.onload = aplicarRotacao;

  /* â€”â€”â€” Swipe para trocar pÃ¡ginas â€”â€”â€” */
  let startX = 0;
  rgArea.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  }, { passive: true });

  rgArea.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    const deltaX = endX - startX;

    if (Math.abs(deltaX) > 50) {
      if (deltaX < 0) indexAtual = (indexAtual + 1) % imagens.length;
      else indexAtual = (indexAtual - 1 + imagens.length) % imagens.length;
      trocarImagem(indexAtual);
    }
  });

  /* â€”â€”â€” Atualizar Data â€”â€”â€” */
  function atualizarDataHora() {
    const agora = new Date();
    const dia = String(agora.getDate()).padStart(2, '0');
    const mes = String(agora.getMonth() + 1).padStart(2, '0');
    const ano = agora.getFullYear();
    const horas = String(agora.getHours()).padStart(2, '0');
    const minutos = String(agora.getMinutes()).padStart(2, '0');

    document.getElementById('dataAtualizacao').textContent =
      `Atualizado em ${dia}/${mes}/${ano} - ${horas}:${minutos}`;
  }

  window.addEventListener('load', atualizarDataHora);

  /* â€”â€”â€” BotÃµes â€”â€”â€” */
  document.getElementById('btnRG1').onclick = () => trocarImagem(0);
  document.getElementById('btnRG2').onclick = () => trocarImagem(1);
  document.getElementById('btnRG3').onclick = () => trocarImagem(2);
  document.getElementById('btnRG4').onclick = () => trocarImagem(3);
</script>

</body>
</html>
